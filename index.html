<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Crimson+Text" rel=stylesheet>
<link rel=stylesheet href="style.css">
<script src="todoml.js"></script>
<title>TodoML Test</title>
<body>

<script type="text/todo">

  # TodoML Demo

  <!-- Headings -->

  # Heading 1
  ## Heading 2
  ### Heading 3
  #### Heading 4
  ##### Heading 5
  ###### Heading 6

  <!-- Paragraph Text -->

  This is Paragraph text.

  <!-- List Item -->

  - This is a list item

  <!-- Inline Text Formatting -->

  - **This is bold text**
  - *This is italic text*
  - _This is underline text_
  - ~This is strikethrough text~
  - `This is code text`
  - [This is link text](#and-this-is-link-url)
  - [ ] This is an unchecked list item
  - [x] This is a checked list item

  <!-- Blockquotes -->

  > Blockquote Level 1
  >> Blockquote Level 2
  >>> Blockquote Level 3

  <!-- HTML Tags -->

  <pre>Single-line HTML tags get treated as raw HTML</pre>

</script>
